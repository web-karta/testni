<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/TramvajskamreaopineGrude_1.js"></script>
        <script src="data/Tramvajskestanice_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[43.35300662167763,17.402236558786278],[43.380825165820994,17.45072312624686]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_TramvajskamreaopineGrude_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Linije" colspan="2"><strong>Linije</strong><br />' + (feature.properties['Linije'] !== null ? autolinker.link(String(feature.properties['Linije']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_TramvajskamreaopineGrude_1_0() {
            return {
                pane: 'pane_TramvajskamreaopineGrude_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_TramvajskamreaopineGrude_1');
        map.getPane('pane_TramvajskamreaopineGrude_1').style.zIndex = 401;
        map.getPane('pane_TramvajskamreaopineGrude_1').style['mix-blend-mode'] = 'normal';
        var layer_TramvajskamreaopineGrude_1 = new L.geoJson(json_TramvajskamreaopineGrude_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TramvajskamreaopineGrude_1',
            layerName: 'layer_TramvajskamreaopineGrude_1',
            pane: 'pane_TramvajskamreaopineGrude_1',
            onEachFeature: pop_TramvajskamreaopineGrude_1,
            style: style_TramvajskamreaopineGrude_1_0,
        });
        bounds_group.addLayer(layer_TramvajskamreaopineGrude_1);
        map.addLayer(layer_TramvajskamreaopineGrude_1);
        function pop_Tramvajskestanice_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Stanica" colspan="2"><strong>Stanica</strong><br />' + (feature.properties['Stanica'] !== null ? autolinker.link(String(feature.properties['Stanica']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Linije" colspan="2"><strong>Linije</strong><br />' + (feature.properties['Linije'] !== null ? autolinker.link(String(feature.properties['Linije']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Napomena" colspan="2"><strong>Napomena</strong><br />' + (feature.properties['Napomena'] !== null ? autolinker.link(String(feature.properties['Napomena']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Slika" colspan="2"><strong>Slika</strong><br />' + (feature.properties['Slika'] !== null ? '<img src="images/' + String(feature.properties['Slika']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Tramvajskestanice_2_0() {
            return {
                pane: 'pane_Tramvajskestanice_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Tramvajskestanice_2.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Tramvajskestanice_2');
        map.getPane('pane_Tramvajskestanice_2').style.zIndex = 402;
        map.getPane('pane_Tramvajskestanice_2').style['mix-blend-mode'] = 'normal';
        var layer_Tramvajskestanice_2 = new L.geoJson(json_Tramvajskestanice_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Tramvajskestanice_2',
            layerName: 'layer_Tramvajskestanice_2',
            pane: 'pane_Tramvajskestanice_2',
            onEachFeature: pop_Tramvajskestanice_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Tramvajskestanice_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Tramvajskestanice_2);
        map.addLayer(layer_Tramvajskestanice_2);
        var overlaysTree = [
            {label: '<img src="legend/Tramvajskestanice_2.png" /> Tramvajske stanice', layer: layer_Tramvajskestanice_2},
            {label: '<img src="legend/TramvajskamreaopineGrude_1.png" /> Tramvajska mreža općine Grude', layer: layer_TramvajskamreaopineGrude_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_Tramvajskestanice_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Stanica'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'PT Sans Narrow\', sans-serif;">' + layer.feature.properties['Stanica']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Tramvajskestanice_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Tramvajskestanice_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Tramvajskestanice_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Tramvajskestanice_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Tramvajskestanice_2]);
        });
        </script>        
    </body>
</html>
